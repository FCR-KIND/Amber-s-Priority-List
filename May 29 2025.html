<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber's Priorities Page - Kind Lending</title>
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* CSS Variables for Brand Colors */
        :root {
            /* Primary Colors */
            --kind-blue: #004987;
            --kind-red: #e1251b;
            --kind-orange: #ff671d;
            --kind-yellow: #fde161;
            --kind-light-blue: #65b2e8;
            
            /* Tertiary Colors */
            --kind-muted-blue: #87a4be;
            --kind-light-yellow: #fff4bd;
            --kind-muted-red: #f58e8e;
            --kind-muted-light-blue: #bfdcf3;
            --kind-muted-orange: #fab794;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background-color: var(--kind-blue);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            font-size: 18px;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }
        
        .header-decoration {
            position: absolute;
            right: -100px;
            top: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(101, 178, 232, 0.2);
            border-radius: 50%;
        }
        
        /* Date Badge */
        .date-badge {
            background-color: var(--kind-yellow);
            color: var(--kind-blue);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            display: inline-block;
            margin: 20px auto;
        }
        
        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Team Members List */
        .team-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .team-member-btn {
            background-color: white;
            border: 2px solid transparent;
            padding: 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .team-member-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--kind-orange);
        }
        
        .member-info {
            text-align: left;
        }
        
        .member-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--kind-blue);
            margin-bottom: 5px;
        }
        
        .member-role {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .arrow {
            color: var(--kind-orange);
            font-size: 24px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-content {
            background-color: white;
            margin: 40px auto;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: var(--kind-red);
        }
        
        .modal-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .modal-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--kind-blue);
            margin-bottom: 10px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .export-btn {
            background-color: var(--kind-orange);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .export-btn:hover {
            background-color: var(--kind-red);
        }
        
        /* Task List */
        .task-section {
            margin-bottom: 30px;
        }
        
        .task-section h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--kind-blue);
            margin-bottom: 15px;
        }
        
        .task-item {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--kind-light-blue);
            transition: all 0.3s ease;
        }
        
        .task-item.urgent {
            border-left-color: var(--kind-red);
            background-color: var(--kind-muted-red);
        }
        
        .task-item.removed {
            display: none;
        }
        
        .remove-btn {
            background-color: transparent;
            border: 2px solid var(--kind-red);
            color: var(--kind-red);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background-color: var(--kind-red);
            color: white;
        }
        
        .task-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .urgent-btn {
            background-color: transparent;
            border: 2px solid var(--kind-red);
            color: var(--kind-red);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .urgent-btn.active {
            background-color: var(--kind-red);
            color: white;
        }
        
        .urgent-btn:hover {
            background-color: var(--kind-red);
            color: white;
        }
        
        .task-text {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .task-notes {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            margin-top: 10px;
        }
        
        .task-notes:focus {
            outline: none;
            border-color: var(--kind-orange);
        }
        
        /* Notes Section */
        .notes-section {
            background-color: var(--kind-light-yellow);
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
        }
        
        .notes-section h3 {
            font-size: 22px;
            font-weight: 700;
            color: var(--kind-blue);
            margin-bottom: 15px;
        }
        
        .notes-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            resize: vertical;
        }
        
        .notes-textarea:focus {
            outline: none;
            border-color: var(--kind-orange);
        }
        
        .export-notes-btn {
            background-color: var(--kind-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        
        .export-notes-btn:hover {
            background-color: var(--kind-orange);
        }
        
        /* Floating Bubbles */
        .floating-bubble {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        .bubble-1 {
            width: 100px;
            height: 100px;
            background-color: var(--kind-red);
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .bubble-2 {
            width: 150px;
            height: 150px;
            background-color: var(--kind-orange);
            bottom: 20%;
            left: 5%;
            animation-delay: 3s;
        }
        
        .bubble-3 {
            width: 80px;
            height: 80px;
            background-color: var(--kind-light-blue);
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-30px) translateX(20px);
            }
            66% {
                transform: translateY(20px) translateX(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="floating-bubble bubble-1"></div>
    <div class="floating-bubble bubble-2"></div>
    <div class="floating-bubble bubble-3"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-decoration"></div>
        <h1>Amber's Priorities Dashboard</h1>
        <p>Team Priority Tracking & Management</p>
        <div class="date-badge">Thursday, May 29, 2025</div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Team Members List -->
        <div class="team-list">
            <button class="team-member-btn" onclick="openModal('shelby')">
                <div class="member-info">
                    <div class="member-name">Shelby</div>
                    <div class="member-role">Retail Marketing Manager</div>
                </div>
                <div class="arrow">→</div>
            </button>
            
            <button class="team-member-btn" onclick="openModal('daisey')">
                <div class="member-info">
                    <div class="member-name">Daisey</div>
                    <div class="member-role">TPO Marketing Manager</div>
                </div>
                <div class="arrow">→</div>
            </button>
            
            <button class="team-member-btn" onclick="openModal('aliya')">
                <div class="member-info">
                    <div class="member-name">Aliya</div>
                    <div class="member-role">Events & PR Marketing Manager</div>
                </div>
                <div class="arrow">→</div>
            </button>
            
            <button class="team-member-btn" onclick="openModal('forrest')">
                <div class="member-info">
                    <div class="member-name">Forrest</div>
                    <div class="member-role">AI Creative Specialist</div>
                </div>
                <div class="arrow">→</div>
            </button>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <h3>📌 Amber's Notes & Action Items</h3>
            <textarea class="notes-textarea" placeholder="Add your notes, follow-ups, or action items here..." id="amberNotes"></textarea>
            <button class="export-notes-btn" onclick="exportNotes()">Export Notes as PDF</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="priorityModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Team data
        const teamData = {
            shelby: {
                name: "Shelby",
                role: "Retail Marketing Manager",
                sections: [
                    {
                        title: "Enterprise",
                        tasks: [
                            "Carolina is working on David Kosmecki's deck, working on onboarding new hires from this week and prepping for one new hire next week. Sierra is training Carolina on posting to sprout for new hire posts (and eventually she'll be posting for cardone mortgage etc)"
                        ]
                    },
                    {
                        title: "Retail",
                        tasks: [
                            "Sierra is working on custom requests, new hires from this week and prepping for new hires next week.",
                            "Pain point - bandwidth for designers",
                            "Liam has been prioritizing event graphics that are high priority/needed asap",
                            "Angelo has been working on the thanks a billion t-shirts that are priority so some of the onboarding tasks have fallen to the back burner"
                        ]
                    },
                    {
                        title: "Shelby's Priorities",
                        tasks: [
                            "open custom requests for charles b, sheree busby",
                            "Dave Prolo - general builder pitch deck/assets needed",
                            "Trevor Reese + team custom requests/ ongoing onboarding requests",
                            "Surefire - pulse report for melissa/rhonda, working on invoice for minerva, ongoing training for mlos"
                        ]
                    }
                ]
            },
            daisey: {
                name: "Daisey",
                role: "TPO Marketing Manager",
                sections: [
                    {
                        title: "Current Tasks",
                        tasks: [
                            "AE Training Videos + How-to Guide – Salesforce – how to send an email to one person + how to send \"mass emails\" (waiting on Matt Lippe that we have the green light for mass emails + we need the opt out link – as soon as we have this, I will create the docs and videos)",
                            "Send June Newsletter to ARIVE - Waiting on Approval",
                            "Natalie Cooke's custom request flyers - send to Compliance/Products for review – Once approved, Add to Surge + send to Natalie",
                            "IBC – Q3 – Create an Outline + Emails",
                            "Marketing Inbox - new signature (internal + external)",
                            "Q3 Ads + Newsletters (Rob Chrisman, Arive, Lender Price) - Create ads/newsletters/graphic copy",
                            "Reviewing/Approving KL CC tasks and emails created by Raul",
                            "Creating Example emails to add to the KC resource folder for POC and template purposes (communication with 3rd parties) (maternity leave prep) - IN PROGRESS",
                            "Rate sheet how to – Account Engagement version (maternity leave prep)",
                            "AIME Social Spotlight + Newsletters (upcoming)"
                        ]
                    }
                ]
            },
            aliya: {
                name: "Aliya",
                role: "Events & PR Marketing Manager",
                sections: [
                    {
                        title: "Event Planning",
                        tasks: [
                            "Thanks a Billion: Finalizing T-shirt, approvals, and creating a master size/address list. In negotiations with two vendors. Angelo is updating logo.",
                            "President's Club: Rebooking AE travel accommodations and securing a room block for the night prior. Awaiting hotel block approval from Glenn.",
                            "Necker Island Leadership Retreat: Outreach to new attendees",
                            "VIBE 25: Inquiring with Westin and Balboa Bay Resort as a backup",
                            "New retail recruits: Finalizing accommodations and visit details"
                        ]
                    }
                ]
            },
            forrest: {
                name: "Forrest",
                role: "AI Creative Specialist",
                sections: [
                    {
                        title: "Technical Tasks",
                        tasks: [
                            "Create comprehensive ClickUp project with tasks for Kind CoLabs",
                            "Research the best way to create consistent characters for Top Dog (contact Glenn when this is perfect so I can coordinate meetings with IT for implementation into Kwikie, preferably through Nick)",
                            "Implement remaining Baby Video requests from Mindy",
                            "Try to find Krish's domain purchase for Kind CoLabs",
                            "Organize and backup important files, as well as make sure Kind CoLabs code is consistent on hard drives and GitHub/Vercel/Render",
                            "Weigh pros and cons of Google Veo 3/Flow vs. Runway ML"
                        ]
                    }
                ]
            }
        };

        // Task states storage
        let taskStates = {};

        // Open modal
        function openModal(member) {
            const modal = document.getElementById('priorityModal');
            const modalContent = document.getElementById('modalContent');
            const data = teamData[member];
            
            // Initialize task states if not exists
            if (!taskStates[member]) {
                taskStates[member] = {};
            }
            
            let html = `
                <div class="modal-header">
                    <h2 class="modal-title">${data.name}'s Priorities</h2>
                    <p style="color: #666; font-size: 18px;">${data.role}</p>
                    <div class="modal-actions">
                        <button class="export-btn" onclick="exportMemberPDF('${member}')">Export as PDF</button>
                    </div>
                </div>
            `;
            
            data.sections.forEach((section, sectionIndex) => {
                html += `<div class="task-section">
                    <h3>${section.title}</h3>`;
                
                section.tasks.forEach((task, taskIndex) => {
                    const taskId = `${member}-${sectionIndex}-${taskIndex}`;
                    const state = taskStates[member][taskId] || { removed: false, urgent: false, notes: '' };
                    
                    html += `
                        <div class="task-item ${state.removed ? 'removed' : ''} ${state.urgent ? 'urgent' : ''}" id="task-${taskId}">
                            <div class="task-controls">
                                <button class="remove-btn" onclick="toggleRemove('${member}', '${taskId}')">
                                    Remove
                                </button>
                                <button class="urgent-btn ${state.urgent ? 'active' : ''}" 
                                    onclick="toggleUrgent('${member}', '${taskId}')">
                                    Urgent
                                </button>
                            </div>
                            <div class="task-text">${task}</div>
                            <textarea class="task-notes" 
                                placeholder="Add notes..." 
                                onchange="updateNotes('${member}', '${taskId}', this.value)">${state.notes}</textarea>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            modalContent.innerHTML = html;
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            const confirmClose = confirm("If you close this window, you will lose all current progress. Are you sure you want to close the window?");
            
            if (confirmClose) {
                document.getElementById('priorityModal').classList.remove('active');
            }
        }

        // Toggle task removal
        function toggleRemove(member, taskId) {
            if (!taskStates[member][taskId]) {
                taskStates[member][taskId] = { removed: false, urgent: false, notes: '' };
            }
            taskStates[member][taskId].removed = !taskStates[member][taskId].removed;
            
            const taskElement = document.getElementById(`task-${taskId}`);
            taskElement.classList.toggle('removed');
        }

        // Toggle urgent status
        function toggleUrgent(member, taskId) {
            if (!taskStates[member][taskId]) {
                taskStates[member][taskId] = { removed: false, urgent: false, notes: '' };
            }
            taskStates[member][taskId].urgent = !taskStates[member][taskId].urgent;
            
            const taskElement = document.getElementById(`task-${taskId}`);
            const urgentBtn = taskElement.querySelector('.urgent-btn');
            
            taskElement.classList.toggle('urgent');
            urgentBtn.classList.toggle('active');
        }

        // Update task notes
        function updateNotes(member, taskId, notes) {
            if (!taskStates[member][taskId]) {
                taskStates[member][taskId] = { removed: false, urgent: false, notes: '' };
            }
            taskStates[member][taskId].notes = notes;
        }

        // Export member PDF
        function exportMemberPDF(member) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const data = teamData[member];
            
            // Set font
            doc.setFont("helvetica");
            
            // Add header
            doc.setFontSize(24);
            doc.setTextColor(0, 73, 135); // Kind blue
            doc.text(`${data.name}'s Revised Priorities`, 20, 20);
            
            doc.setFontSize(14);
            doc.setTextColor(100, 100, 100);
            doc.text(data.role, 20, 30);
            
            doc.setFontSize(10);
            doc.text(`Generated: ${new Date().toLocaleDateString()}`, 20, 40);
            
            let yPosition = 55;
            const lineHeight = 7;
            const pageHeight = doc.internal.pageSize.height;
            
            data.sections.forEach((section, sectionIndex) => {
                // Check if we need a new page
                if (yPosition > pageHeight - 40) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                // Section title
                doc.setFontSize(14);
                doc.setTextColor(0, 73, 135);
                doc.text(section.title, 20, yPosition);
                yPosition += lineHeight * 1.5;
                
                section.tasks.forEach((task, taskIndex) => {
                    const taskId = `${member}-${sectionIndex}-${taskIndex}`;
                    const state = taskStates[member][taskId] || { removed: false, urgent: false, notes: '' };
                    
                    // Skip removed tasks
                    if (state.removed) {
                        return;
                    }
                    
                    // Check if we need a new page
                    if (yPosition > pageHeight - 40) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    // Task urgency
                    doc.setFontSize(10);
                    const urgent = state.urgent ? '[URGENT] ' : '';
                    
                    if (state.urgent) {
                        doc.setTextColor(225, 37, 27); // Kind red
                    } else {
                        doc.setTextColor(50, 50, 50);
                    }
                    
                    // Split long text into multiple lines
                    const taskText = `• ${urgent}${task}`;
                    const splitText = doc.splitTextToSize(taskText, 170);
                    
                    splitText.forEach((line, index) => {
                        if (yPosition > pageHeight - 20) {
                            doc.addPage();
                            yPosition = 20;
                        }
                        doc.text(line, 20, yPosition);
                        yPosition += lineHeight;
                    });
                    
                    // Add notes if present
                    if (state.notes) {
                        doc.setFontSize(9);
                        doc.setTextColor(100, 100, 100);
                        const notesText = `Notes: ${state.notes}`;
                        const splitNotes = doc.splitTextToSize(notesText, 160);
                        
                        splitNotes.forEach((line) => {
                            if (yPosition > pageHeight - 20) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.text(line, 30, yPosition);
                            yPosition += lineHeight * 0.8;
                        });
                    }
                    
                    yPosition += lineHeight * 0.5;
                });
                
                yPosition += lineHeight;
            });
            
            // Save the PDF
            doc.save(`${data.name}_Revised_Priorities_${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`);
        }

        // Export Amber's notes
        function exportNotes() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const notes = document.getElementById('amberNotes').value;
            const date = new Date().toLocaleDateString();
            
            // Add header
            doc.setFont("helvetica");
            doc.setFontSize(24);
            doc.setTextColor(0, 73, 135); // Kind blue
            doc.text("Amber's Notes & Action Items", 20, 20);
            
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text(`VP of Marketing`, 20, 30);
            
            doc.setFontSize(10);
            doc.text(`Generated: ${date}`, 20, 40);
            
            // Add notes content
            doc.setFontSize(11);
            doc.setTextColor(50, 50, 50);
            
            if (notes) {
                const splitNotes = doc.splitTextToSize(notes, 170);
                let yPosition = 55;
                const pageHeight = doc.internal.pageSize.height;
                
                splitNotes.forEach((line) => {
                    if (yPosition > pageHeight - 20) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    doc.text(line, 20, yPosition);
                    yPosition += 7;
                });
            } else {
                doc.text("No notes added yet.", 20, 55);
            }
            
            // Save the PDF
            doc.save(`Amber_Notes_${date.replace(/\//g, '-')}.pdf`);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('priorityModal');
            if (event.target == modal) {
                const confirmClose = confirm("If you close this window, you will lose all current progress. Are you sure you want to close the window?");
                
                if (confirmClose) {
                    closeModal();
